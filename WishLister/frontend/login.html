<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в WishLister</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Вход</h2>
        <form id="login-form">
            <input type="text" id="login-input" placeholder="Логин" required>
            <input type="password" id="password-input" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
        <div id="login-error" class="error-message" style="display: none;"></div>
    </div>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
