<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в WishLister</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Регистрация</h2>
        <form id="register-form">
            <input type="text" id="username-input" placeholder="Имя пользователя (3-20 символов)" required>
            <input type="email" id="email-input" placeholder="Email" required>
            <input type="text" id="login-input" placeholder="Логин" required>
            <input type="password" id="password-input" placeholder="Пароль (минимум 6 символов)" required>
            <input type="password" id="confirm-password-input" placeholder="Подтверждение пароля" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
        <div id="register-error" class="error-message" style="display: none;"></div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            handleRegister();
        });
    </script>
</body>
</html>
